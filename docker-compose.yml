version: '3.8'

services:
  nameservice:
    build:
      context: ./NameService
      dockerfile: Dockerfile
    container_name: nameservice
    ports:
      - "8080:80"
    networks:
      - app-network

  rentalservice:
    build:
      context: ./RentalService
      dockerfile: Dockerfile
    container_name: rentalservice
    ports:
      - "8081:8080"
    environment:
      - NAMESERVICE_URL=http://nameservice:80
    depends_on:
      - nameservice
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

